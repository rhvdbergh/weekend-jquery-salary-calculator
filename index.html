<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <main id="container_main">
      <div id="container_input" class="container">
        <h2>Add Employee</h2>
        <input type="text" id="input_first_name" placeholder="First Name" />
        <input type="text" id="input_last_name" placeholder="Last Name" />
        <input type="number" id="input_id" placeholder="ID" />
        <input type="text" id="input_title" placeholder="Title" />
        <input type="number" id="input_salary" placeholder="Salary" />
        <button id="submit_button" class="btn btn-success">Submit</button>
      </div>
      <div id="container_table" class="container">
        <table class="table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Annual Salary</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="table_body"></tbody>
        </table>
      </div>
      <div id="container_total" class="container">
        <h2 id="total_monthly_message">
          Total Monthly: $<span id="total">0.00</span>
        </h2>
      </div>
    </main>
  </body>
</html>
