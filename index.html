<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="client.js"></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main id="container_main">
    <div id="container_input">
      <h2>Add Employee</h2>
      <input type="text" id="input_first_name">
      <input type="text" id="input_last_name">
      <input type="text" id="input_id">
      <input type="text" id="input_title">
      <input type="text" id="input_salary">
      <button id="submit_button">Submit</button>
    </div>
    <div id="container_table">
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table_body">

        </tbody>
      </table>
    </div>
    <div id="container_total">
      <h2 id="total">Total Monthly: $0.00</h2>

    </div>
  </main>
  
</body>
</html>
